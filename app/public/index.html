<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mini-Ecom UI</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: sans-serif;
                background: #f6f6f6;
                color: #333;
            }

            header {
                background: #ff5722;
                padding: 10px;
                color: #fff;
                text-align: center;
            }

            .search-bar {
                margin: 10px;
                display: flex;
            }

            .search-bar input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 4px 0 0 4px;
            }

            .search-bar button {
                padding: 10px;
                background: #fff;
                border: none;
                border-radius: 0 4px 4px 0;
                cursor: pointer;
            }

            .categories {
                display: flex;
                overflow-x: auto;
                padding: 10px;
                background: #fff;
            }

            .categories div {
                flex: 0 0 auto;
                padding: 10px;
                margin-right: 8px;
                text-align: center;
            }

            .banner {
                margin: 10px 0;
            }

            .banner img {
                width: 100%;
                border-radius: 6px;
            }

            .products {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            .prod {
                background: #fff;
                padding: 10px;
                border-radius: 6px;
                text-align: center;
            }

            .prod img {
                width: 100%;
                height: 130px;
                object-fit: cover;
                border-radius: 4px;
            }

            .prod h3 {
                font-size: 14px;
                margin: 8px 0;
            }

            .prod p {
                color: #e91e63;
                font-weight: bold;
            }

            nav.bottom-nav {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: #fff;
                display: flex;
                border-top: 1px solid #ccc;
            }

            nav.bottom-nav a {
                flex: 1;
                padding: 8px;
                text-align: center;
                color: #555;
                text-decoration: none;
                font-size: 14px;
            }

            nav.bottom-nav a.active {
                color: #ff5722;
            }
        </style>
    </head>

    <body>

        <header>
            <h1>Mini Shop</h1>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="Cari produk, kategori dan lain-lain">
            <button>üîç</button>
        </div>

        <div class="categories">
            <div>Flash Sale</div>
            <div>Shopee Mall</div>
            <div>Voucher</div>
            <div>Top-up & Tagihan</div>
            <div>Elektronik</div>
            <div>Fashion</div>
            <div>Kecantikan</div>
        </div>

        <div class="banner">
            <img src="https://via.placeholder.com/800x200/ff5722/ffffff?text=Promo+Hari+Ini" alt="Banner Promo">
        </div>

        <div class="products">
            <div class="prod">
                <img src="https://via.placeholder.com/150" alt="Produk 1">
                <h3>Produk A</h3>
                <p>Rp‚ÄØ120.000</p>
            </div>
            <div class="prod">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
                <h3>Produk B</h3>
                <p>Rp‚ÄØ250.000</p>
            </div>
            <div class="prod">
                <img src="https://via.placeholder.com/150" alt="Produk 3">
                <h3>Produk C</h3>
                <p>Rp‚ÄØ75.000</p>
            </div>
            <div class="prod">
                <img src="https://via.placeholder.com/150" alt="Produk 4">
                <h3>Produk D</h3>
                <p>Rp‚ÄØ360.000</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="active">Home</a>
            <a href="#">Kategori</a>
            <a href="#">Pesanan</a>
            <a href="#">Akun</a>
        </nav>

    </body>

</html>
